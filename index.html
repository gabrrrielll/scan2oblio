  <style>
    /* Custom scrollbar hiding for cleaner mobile UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Print styles for label layouts */
    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      html,
      body {
        background: white !important;
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      #root {
        display: none !important;
      }

      .no-print {
        display: none !important;
      }

      .print-area {
        display: block !important;
        width: 210mm;
        height: auto;
      }

      .label-page {
        page-break-after: always;
        height: 297mm;
        width: 210mm;
        display: grid;
        grid-template-rows: 1fr 1fr;
        padding: 10mm;
        gap: 17mm;
        box-sizing: border-box;
      }

      .label-container {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .label-container:nth-child(1) {
        border-bottom: none;
      }

      .label-container:nth-child(2) {
        border-bottom: none;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Inventory Report Styles */
      .inventory-print-report {
        padding: 10mm;
        color: black;
        font-family: 'Roboto', sans-serif;
      }

      .inventory-print-report h1 {
        margin-bottom: 2mm;
        font-size: 22pt;
        border-bottom: 2px solid #333;
        padding-bottom: 2mm;
        color: #000;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .inventory-print-report h2 {
        margin-top: 8mm;
        margin-bottom: 4mm;
        font-size: 16pt;
        color: #444;
        border-left: 4px solid #333;
        padding-left: 3mm;
      }

      .inventory-print-report .report-header {
        margin-bottom: 8mm;
      }

      .inventory-print-report .report-meta {
        font-size: 11pt;
        color: #666;
        margin-bottom: 4mm;
      }

      .inventory-print-report table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 5mm;
      }

      .inventory-print-report th,
      .inventory-print-report td {
        border: 1px solid #ccc;
        padding: 2.5mm;
        text-align: left;
        font-size: 9.5pt;
      }

      .inventory-print-report th {
        background-color: #f8f9fa;
        font-weight: bold;
        color: #000;
        text-transform: uppercase;
        font-size: 8.5pt;
      }

      .inventory-print-report .text-red {
        color: #d32f2f;
      }

      .inventory-print-report .text-green {
        color: #2e7d32;
      }

      .inventory-print-report .font-bold {
        font-weight: bold;
      }
    }

    .print-area {
      display: none;
    }
  </style>
